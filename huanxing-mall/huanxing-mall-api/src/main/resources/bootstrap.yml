server:
  port: 6227

spring:
  application:
    name: huanxing-mall-api
  cloud:
    nacos:
      discovery:
        server-addr: huanxing-nacos:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev